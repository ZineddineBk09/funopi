<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vintage Doodle Pad</title>
    <style>
      :root {
        font-family: "Courier New", "SFMono-Regular", monospace;
        background: #f3ede1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: repeating-linear-gradient(
          90deg,
          #f8f4ec 0,
          #f8f4ec 12px,
          #f1e6d1 12px,
          #f1e6d1 24px
        );
        color: #2d1c09;
      }

      main {
        width: min(960px, 94vw);
        background: #fffcf6;
        border-radius: 24px;
        border: 2px solid #d2c5af;
        box-shadow: 0 30px 60px rgba(120, 91, 55, 0.25);
        padding: 32px;
      }

      h1 {
        margin-top: 0;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: clamp(1.5rem, 2.5vw, 2.6rem);
      }

      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        margin-block: 16px 20px;
      }

      .toolbar button {
        appearance: none;
        border: none;
        padding: 10px 18px;
        border-radius: 999px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 0.75rem;
        cursor: pointer;
        transition: transform 120ms ease, box-shadow 120ms ease;
        background: #edd9bf;
        box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.15);
      }

      .toolbar button[data-active="true"] {
        background: #deab66;
        color: #251300;
        box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.25);
      }

      canvas {
        width: 100%;
        height: min(60vh, 460px);
        display: block;
        border-radius: 16px;
        border: 2px dashed #d3c0a7;
        cursor: crosshair;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Vintage Doodle Pad</h1>
      <p>
        Sketch freely on this faux-paper pad. Pick a color, adjust line weight,
        and scribble away. Click “New Sheet” to clear the canvas at any time.
      </p>

      <div class="toolbar">
        <button data-tool="color" data-value="#2d1c09" data-active="true">
          Sepia Ink
        </button>
        <button data-tool="color" data-value="#c0392b"> Retro Red </button>
        <button data-tool="color" data-value="#1f618d"> Blueprint </button>
        <button data-tool="color" data-value="#117a65"> Green Chalk </button>
        <button data-tool="weight" data-value="2" data-active="true">
          Thin
        </button>
        <button data-tool="weight" data-value="6"> Medium </button>
        <button data-tool="weight" data-value="12"> Bold </button>
        <button data-tool="clear">New Sheet</button>
      </div>

      <canvas id="pad" width="1200" height="700"></canvas>
    </main>

    <script>
      const canvas = document.getElementById("pad");
      const ctx = canvas.getContext("2d");
      let drawing = false;
      let color = "#2d1c09";
      let weight = 2;
      let prev = { x: 0, y: 0 };

      const setActive = (buttons, value) => {
        buttons.forEach((button) => {
          button.dataset.active = button.dataset.value === value ? "true" : "";
        });
      };

      const resizeCanvas = () => {
        const rect = canvas.getBoundingClientRect();
        const scale = window.devicePixelRatio || 1;
        canvas.width = rect.width * scale;
        canvas.height = rect.height * scale;
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.scale(scale, scale);
        ctx.lineCap = "round";
        ctx.lineJoin = "round";
        ctx.strokeStyle = color;
        ctx.lineWidth = weight;
        ctx.fillStyle = "rgba(255,255,255,0.25)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      };

      const getPos = (event) => {
        const rect = canvas.getBoundingClientRect();
        return {
          x: event.clientX - rect.left,
          y: event.clientY - rect.top,
        };
      };

      const startDrawing = (event) => {
        drawing = true;
        prev = getPos(event);
      };

      const draw = (event) => {
        if (!drawing) return;
        const pos = getPos(event);
        ctx.strokeStyle = color;
        ctx.lineWidth = weight;
        ctx.beginPath();
        ctx.moveTo(prev.x, prev.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        prev = pos;
      };

      const stopDrawing = () => {
        drawing = false;
      };

      document.querySelectorAll('[data-tool="color"]').forEach((button) => {
        button.addEventListener("click", () => {
          color = button.dataset.value;
          setActive(
            document.querySelectorAll('[data-tool="color"]'),
            button.dataset.value
          );
        });
      });

      document.querySelectorAll('[data-tool="weight"]').forEach((button) => {
        button.addEventListener("click", () => {
          weight = Number(button.dataset.value);
          setActive(
            document.querySelectorAll('[data-tool="weight"]'),
            button.dataset.value
          );
        });
      });

      document.querySelector('[data-tool="clear"]').addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });

      canvas.addEventListener("pointerdown", (event) => {
        canvas.setPointerCapture(event.pointerId);
        startDrawing(event);
      });
      canvas.addEventListener("pointermove", draw);
      canvas.addEventListener("pointerup", (event) => {
        canvas.releasePointerCapture(event.pointerId);
        stopDrawing();
      });
      canvas.addEventListener("pointerleave", stopDrawing);

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
    </script>
  </body>
</html>
