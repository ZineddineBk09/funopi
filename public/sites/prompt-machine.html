<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Machine</title>
    <style>
      :root {
        font-family: "Newsreader", "Times New Roman", serif;
        color: #1d1308;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #fff4d8, #f5d4a0);
      }

      main {
        width: min(680px, 92vw);
        border-radius: 28px;
        border: 2px solid #2d1406;
        background: #fffdf8;
        padding: 32px;
        box-shadow: 0 25px 50px rgba(123, 74, 16, 0.35);
      }

      h1 {
        margin-top: 0;
        font-size: clamp(1.6rem, 4vw, 3rem);
        letter-spacing: 0.04em;
      }

      #card {
        border-radius: 24px;
        border: 2px dashed #e0b784;
        padding: 28px;
        min-height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        background: repeating-linear-gradient(
          -45deg,
          rgba(255, 228, 196, 0.25),
          rgba(255, 228, 196, 0.25) 12px,
          rgba(255, 228, 196, 0.35) 12px,
          rgba(255, 228, 196, 0.35) 24px
        );
      }

      #prompt {
        font-size: 1.5rem;
        margin: 0;
        line-height: 1.5;
      }

      #history {
        margin-top: 20px;
        display: grid;
        gap: 8px;
        font-size: 0.95rem;
        max-height: 140px;
        overflow-y: auto;
      }

      button {
        margin-top: 22px;
        align-self: center;
        padding: 12px 26px;
        border-radius: 999px;
        border: none;
        font-size: 1rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        background: #c41f4a;
        color: #fff5ec;
        cursor: pointer;
        box-shadow: 0 15px 30px rgba(196, 31, 74, 0.35);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      button:active {
        transform: translateY(2px);
        box-shadow: 0 8px 16px rgba(196, 31, 74, 0.35);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Prompt Machine</h1>
      <p>
        Feeling indecisive? Generate whimsical dares, journaling prompts, or
        creative sparks. Save your favorites in the sidebar as you go.
      </p>
      <div id="card">
        <p id="prompt">Press the button to draw your first whim.</p>
        <button id="shuffle">Deal Another Prompt</button>
        <section id="history" aria-live="polite"></section>
      </div>
    </main>

    <script>
      const prompts = [
        "Invent a sandwich that represents your current mood and describe its ingredients in dramatic detail.",
        "Text a friend a photo of the strangest object on your desk—no explanation allowed.",
        "Write a haiku about the loudest appliance in your home.",
        "Balance something unexpected on your head for 45 seconds.",
        "Draw a treasure map that leads to your refrigerator.",
        "Rearrange three items near you and pretend you've solved a mystery.",
        "Pretend to host a radio show intro for 15 seconds. Bonus points for a theme song.",
        "List three things your pet (real or imaginary) is secretly plotting.",
        "Name a constellation after something in the room and describe its myth.",
        "Create a new holiday that lasts only 7 minutes. What happens during it?",
      ];

      const promptEl = document.getElementById("prompt");
      const historyEl = document.getElementById("history");
      const button = document.getElementById("shuffle");

      const history = [];

      const roll = () => {
        const pick = prompts[Math.floor(Math.random() * prompts.length)];
        promptEl.textContent = pick;
        history.unshift({ text: pick, timestamp: new Date() });
        if (history.length > 5) history.pop();
        historyEl.innerHTML = history
          .map(
            (entry) => `
              <div>
                <strong>${entry.timestamp.toLocaleTimeString([], {
                  hour: "2-digit",
                  minute: "2-digit",
                })}</strong>
                <span>— ${entry.text}</span>
              </div>
            `
          )
          .join("");
      };

      button.addEventListener("click", roll);
    </script>
  </body>
</html>
