<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Floating Bubble Sky</title>
    <style>
      :root {
        font-family: "Georgia", "Times New Roman", serif;
        color: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #13293d, #05060a 70%);
      }

      main {
        width: min(95vw, 1000px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 28px;
        padding: 32px;
        backdrop-filter: blur(8px);
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.45);
      }

      h1 {
        margin-top: 0;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        font-size: clamp(1.4rem, 2vw, 2rem);
      }

      #sky {
        position: relative;
        margin-top: 20px;
        width: 100%;
        height: min(60vh, 420px);
        border-radius: 24px;
        overflow: hidden;
        cursor: crosshair;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: linear-gradient(180deg, rgba(31, 85, 117, 0.8), #021029);
      }

      #sky::after {
        content: "Tap or click to launch new bubbles";
        position: absolute;
        inset: auto 16px 16px 16px;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        pointer-events: none;
        letter-spacing: 0.04em;
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.95),
          rgba(255, 255, 255, 0.2) 60%,
          transparent
        );
        animation: float-up 12s linear forwards;
        mix-blend-mode: screen;
        opacity: 0.9;
      }

      @keyframes float-up {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        100% {
          transform: translate(-50%, calc(-50% - 250px)) scale(1.8);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Floating Bubble Sky</h1>
      <p>
        Welcome to the bubble sky. New bubbles drift upward on their own, but
        you can click or tap anywhere in the sky window to launch more colors.
      </p>
      <div id="sky" aria-label="Interactive bubble field"></div>
    </main>

    <script>
      const sky = document.getElementById("sky");

      const makeBubble = (x, y) => {
        const bubble = document.createElement("span");
        bubble.className = "bubble";
        const size = 40 + Math.random() * 80;
        bubble.style.setProperty("--size", `${size}px`);
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;
        bubble.style.animationDuration = `${10 + Math.random() * 6}s`;
        bubble.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        sky.appendChild(bubble);
        setTimeout(() => bubble.remove(), 16000);
      };

      const spawnAtRandom = () => {
        const rect = sky.getBoundingClientRect();
        const x = Math.random() * rect.width;
        const y = rect.height + 80;
        makeBubble(x, y);
      };

      sky.addEventListener("pointerdown", (event) => {
        const rect = sky.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        makeBubble(x, y);
      });

      setInterval(spawnAtRandom, 900);
      Array.from({ length: 10 }).forEach(spawnAtRandom);
    </script>
  </body>
</html>
